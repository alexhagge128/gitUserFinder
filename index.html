<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Count Dinos</title>
  </head>
  <body>
    <form class="form1" id='form1'>
      <button type="submit">Create Dino DNA</button>
    </form>
    <br>
    <div id="dinoHere">
    </div>
    <br>
    <div  id="guessDinos">
      <form class="form2" id="form2">
        <label for="dinoInput">How many Dinos?</label>
        <input type="number" id="dinoInput">
        <button type="submit">Guess</button>
    </div>
    <br>
    <div id="wrongDinoCounter">
    </div>
    <br>
    <div id="rightDino">
      <h1 id='dinoResult'></h1>
    </div>
    <br>
    <div id="gameOver">
      <h1>Game Over Dude</h1>
      <iframe width="420" height="315" src="https://www.youtube.com/embed/QDySGUFAom0" frameborder="0" allowfullscreen></iframe>
    </div>
  </body>
</html>
