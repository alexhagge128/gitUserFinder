<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/animate.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub User Look Up</title>
  </head>
  <body>
  <div class="container animated bounceInLeft">
    <h1>GitFinder</h1>
    <label for="userName">Enter a username:</label>
    <input id="userName" type="text">
    <button class="btn-danger" id="clearField">Clear Repos</button>
    <button class="btn-success" id="findUser">Find User</button>
    <div class="showUser"></div>
  </div>
  <br>
  <div id="imageHere"></div>
  <div id="userHere"></div>

  <br>

  <div class="table responsive">
    <table class="table table-striped animated bounceInUp">
      <thead>
        <tr>
          <th>Repository Name</th>
          <th>Description</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody class="animated fadeIn" id="repoHere">
      </tbody>
    </table>
  </div>
  </body>
</html>
